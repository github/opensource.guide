<!DOCTYPE html>
<html lang="{{ site.locale }}">
  {% include head.html %}
  <body>
    <main>
      <div id="content">
        {{ content }}
      </div>
    </main>
    <script src="{{ "/js/vendor/anchor-js/anchor.min.js" | relative_url }}"></script>
    <script>
      var selector = '#content h2, #content h3, #content h4, #content h5';

      anchors.options = {
        //visible: 'always',
        placement: 'left'
      };
      anchors.add(selector);

      $(selector).wrapInner('<span/>');
    </script>
  </body>
</html>
