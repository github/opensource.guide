title: "开源指南"
description: "为开放源代码的初学者提供的向导，基于社区合著的形式存在。"

locale: zh-CN
translations:
  - locale: zh-CN
    name: 简体中文 (zh-CN)
    repository: github/open-source-guide

exclude:
  - bin
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - docs
  - Gemfile*
  - node_modules
  - package.json
  - Rakefile
  - README.md
  - script
  - test
  - vendor
  - node_modules

permalink: /:path/

collections:
  articles:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/cards/default.png
  - scope:
      path: ""
      type: articles
    values:
      layout: article

gems:
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-multiple-languages-plugin

markdown: kramdown

sass:
  style: :compressed
  sass_dir: assets/css/
  load_paths:
    - node_modules
    - node_modules/**/*/node_modules

branch: gh-pages

github:
  repository_nwo: github/open-source-guide

twitter:
  username: github

facebook:
  publisher: https://www.facebook.com/GitHub/
